<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
  </head>
  <body>
    <div id="form-container">
      <form id="form">
        <label for="city-name">Get weather info for: </label>
        <input id="city-name" type="text" />

        <button id="search">search</button>

        <label for="temp=toggle">To celsius</label>
        <input type="checkbox" id="temp-toggle" />
      </form>
    </div>
    <div id="easter-div"></div>
    <div id="gif-container">
      <div id="value-container"></div>
    </div>
  <script defer src="bundle.js"></script></body>
</html>
